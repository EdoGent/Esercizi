<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attributes exercises</title>
    <meta charset="UTF-8">
</head>
<body>
    <button disabled>Button</button>
    <br>
    <label for="range">Range</label>
    <input type="range" name="range" id="range" min=0 max=100 list="values" step="2" autofocus>
    <datalist id="values">
        <option value="0"></option>
        <option value="100"></option>
    </datalist> 
    <br>  
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" checked>
    <br>
    <input type="date">
    

</body>
</html>
