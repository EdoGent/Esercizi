<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My blog page</title>
    </head>
    <body>
        <article style="background-image:url(immagine.jpg);">
            <h2>This is my article</h2>
            <p>Thi is an article. <br>
            In this page there are a form and a footer.
            </p> 
        </article>
        <fieldset>
            <form>
                <label for="opinion">Do you like this page?</label><br>
                <div>
                    <input type="radio" name="yes" id="yes" value="yes">
                    <label for="radio">Yes</label>
                </div>
                <div>
                    <input type="radio" name="no" id="no" value="no">
                    <label for="radio">No</label>
                </div> 
                <label for="email">If you liked this page: <abbr title="required">*</abbr></label> <br>
                <input type="email" name="email" id="email"><br>
                <button for="submit">Submit</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>End of the page</legend>
            <footer>
                <p>Author: Edoardo Gentile</p>
                <a href="Link">Visit my profile!!</a>
            </footer>
        </fieldset>
        
    </body>
</html>
